<!DOCTYPE>
<html>
<head>
    <title> Les Tableaux </title>
    <style>
        th, td  {
            border: 1px solid rgb(187, 96, 96);
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th> JOURS </th>
        <tbody>
            <tr>
                <td> 29 </td>
                <td> Juin </td>
                <td> 2200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
